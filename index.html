<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <link href="src/style.css" rel="stylesheet" type="text/css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="myContainer">
        <form>
            <div class="row">
                <div class="col-6">
                    <input type="search" placeholder="City" class="form-control shadow-sm" autofocus="on"
                        id="city-input">
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" class="form-control btn btn-info shadow-sm" id="search-button">
                </div>
                <div class="col-3">
                    <input value="Current city" class="form-control btn btn-info shadow-sm" id="current-city-button">
                </div>
            </div>
        </form>

        <div class="weather-details">
            <div id="city-name">New York</div>
            <div id="day-time">Sunday, 14:00</div>

        </div>

        <div class="row">
            <div class="col-6">                
                        <ul>
                            <li>
                                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="float-left" id="weather-img">
                                
                                <span class="mainTemp" id="main-temp">0</span>
                                <span class="units">
                                    <a href="#" id="celsius" class="active">°C</a>|
                                    <a href="#" id="fahrenheit">°F</a>
                                </span>
                            </li>
                            <li id="description">Rain</li>
                        </ul>               
            </div>
          
            <div class="col-6" id="weather-more-details">
                <div>High:  <span id="max-temp">7°</span></div>
                <div>Low: <span id="min-temp">-1°</span></div>
                <div>Humidity: <span id="humidity">79%</span></div>
                <div>Wind: <span id="wind">16km/h</span></div>
            </div>
        </div>

        <h2>Hourly Forecast </h2>

        <div class="row weather-forecast" id="forecast">
            <div class="col">
                <h5>12:00</h5>
                <img src="http://openweathermap.org/img/wn/13d@2x.png" alt="Snow" >
                <h5>0°</h5>
            </div>

            <div class="col">
                <h5>00:00</h5>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Rain" >
                <h5>1°</h5>
            </div>

            <div class="col">
                <h5>03:00</h5>
                <img src="http://openweathermap.org/img/wn/03d@2x.png" alt="Scattered clouds" >
                <h5>2°</h5>
            </div>

            <div class="col">
                <h5>06:00</h5>
                <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="Broken clouds" >
                <h5>2°</h5>
            </div>

            <div class="col">
                <h5>09:00</h5>
                <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="Few clouds" >
                <h5>2°</h5>
            </div>

            <div class="col">
                <h5>12:00</h5>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Clear sky" >
                <h5>1°</h5>
            </div>
          
        </div>
    </div>
    <footer>
        <a href="https://github.com/shojoi/weather_app.git" > Open-source code</a> by Shobha Joshi
    </footer>

    <script src="src/script.js"></script>
</body>

</html>
