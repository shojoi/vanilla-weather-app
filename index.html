<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <link href="src/style.css" rel="stylesheet" type="text/css" />

    <script src="https://kit.fontawesome.com/c5a6f50524.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
</head>


<body>
    <div class="myContainer">
        <form>
            <div class="row">
                <div class="col-6">
                    <input type="search" placeholder="City" class="form-control shadow-sm" autofocus="on"
                        id="city-input">
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" class="form-control btn btn-info shadow-sm" id="search-button">
                </div>
                <div class="col-3">
                    <input value="Current city" class="form-control btn btn-info shadow-sm" id="current-city-button">
                </div>
            </div>
        </form>

        <div class="weather-details">
            <div id="city-name">New York</div>
            <div id="day-time">Sunday, 14:00</div>

        </div>

        <div class="row">

            <div class="col-6">
                <ul>
                    <li>
                        <i class="fas fa-sun" class="fas" id="weather-logo"></i>
                        <span class="mainTemp" id="main-temp">29</span>
                        <span class="units">
                            <a href="#" class="active" id="fahrenheit">°F</a>|<a href="#" id="celsius">°C</a>
                        </span>
                    </li>
                    <li id="description">Overcast clouds</li>
                </ul>
            </div>


            <div class="col-6" id="weather-more-details">
                <div>Humidity: <span id="humidity">79%</span></div>
                <div>Wind: <span id="wind">16km/h</span></div>
            </div>
        </div>

        <h2>Hourly Forecast </h2>

        <div class="row" id="forecast">
            <div class="col">
                <div>Mon</div>
                <div class="icon"><i class="fas fa-cloud-sun"></i></div>
                <div>25&degC</div>
            </div>

            <div class="col">
                <div>Tue</div>
                <div class="icon"><i class="fas fa-sun"></i></div>
                <div>25&degC</div>
            </div>

            <div class="col">
                <div>Wed</div>
                <div class="icon"><i class="fas fa-cloud-rain"></i></div>
                <div>25&degC</div>
            </div>

            <div class="col">
                <div>Thu</div>
                <div class="icon"><i class="fas fa-cloud-sun"></i></div>
                <div>25&degC</div>
            </div>

            <div class="col">
                <div>Fri</div>
                <div class="icon"><i class="fas fa-sun"></i></div>
                <div>25&degC</div>
            </div>

            <div class="col">
                <div>Sat</div>
                <div class="icon"><i class="fas fa-sun"></i></div>
                <div>25&degC</div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/shojoi/weather_app.git"> Open-source code</a> by Shobha Joshi
    </footer>

    <script src="src/script.js"></script>
</body>

</html>
